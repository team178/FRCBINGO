<head>
  <title>FRC Kickoff Bingo</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./assets/sweetalert2/sweetalert2.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="./assets/sweetalert2/sweetalert2.min.js"></script>
  <script type="text/javascript" src="./values.js"></script>
  <script type="text/javascript" src="./bingo.js"></script>
</head>

<body>
  <div id="header">
    <img id="steamworks" src="./assets/img/first-steamworks-transparent-logo.png">
    <div id="title">
      <h1>FRC Kickoff Bingo!</h1>
      <h3>2017 Edition</h3>
    </div>
    <div id="controls" class="unselect">
      <div class="button" onclick="createBoard()"><div>Randomize</div></div><br>
      <div class="button"><div class="bingo" style="display: none;">BINGO!</div><i class="slash1"></i><i class="slash2"></i></div><br>
      <div class="button" onclick="showInstructions()"><div>Instructions</div></div><br>
    </div>
  </div>
  <div id="board" class="unselect">
  </div>
</body>
